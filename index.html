<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="https://code.jquery.com/jquery.js"></script>
  	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    <title>MG (home)</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>

	<body class="arnold">

		<div id='welcome' class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="welcome-text">
					Welcome to 'MG-exercise'. Here you will find everything you need for your training.
					</h2>
				</div>
			</div>

			<div class="row">
			</div>

			<div class="row top-buffer">
				<button id="btnStart" type="button" class="btn standard-button">
					Click to start!
				</button>
			</div>


		</div>

		<div id='addExercise' class="container">

			<div class="row">
				<div class="col-md-3">
					<div class="input-group">
						<input id="exerciseImage" type="text" class="form-control padding-input" placeholder="Enter exercise image">
					</div><!-- /input-group -->
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="input-group">
						<input id="exerciseName" type="text" class="form-control" placeholder="Enter exercise name">
					</div><!-- /input-group -->
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="input-group">
						<textarea rows="4" cols="22" id="exerciseDescription" placeholder="Enter exercise description">
						</textarea>
					</div><!-- /input-group -->
				</div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<span class="input-group-btn">
					<button id="btnExerciseImage" class="btn btn-default" type="button">Add</button>
				</span>
			</div>
			

		</div>

		<div id='log'>
			

		</div>

		<div id='session'>
			

		</div>


		<script>
			$("#welcome").hide();
		</script>

	</body>
</html>
