<div id='addExercise' class="container">
      <form ng-submit="addExercise()">
        <div class="row">
          <div class="col-md-3 padding-input-boxes">
            <div class="input-group">
              <input
                id="exerciseImage"
                type="text"
                class="form-control"
                placeholder="Enter image link"
                ng-model="imageLink">
            </div><!-- /input-group -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 padding-input-boxes">
            <div class="input-group">
              <input
                id="exerciseMuscle"
                type="text"
                class="form-control"
                placeholder="Enter exercise name"
                ng-model="name">
            </div>
            <div class="input-group">
              <input
              id="exerciseName"
              type="text"
              class="form-control"
              placeholder="Enter name of muscle group"
              ng-model="muscleGroup">
            </div><!-- /input-group -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 padding-input-boxes">
            <div class="input-group">
              <textarea rows="4" cols="22" 
              id="exerciseDescription" 
              placeholder="Enter exercise description"
              ng-model="description">
              </textarea>
            </div><!-- /input-group -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 padding-input-boxes">
            <button id="btnExerciseImage" class="btn btn-default" type="submit">Add</button>
          </div>
        </div>
      </form>

      <table style="width:100%">
        <tr ng-repeat="exercise in exercises">
          <td><img ng-src="{{exercise.image}}" alt="dog" style="width:200px;height:200px"></td>
          <td><h3>{{exercise.name}}</h3></td>
          <td><p>{{exercise.description}}</p></td>
        </tr>
      </table>
    </div>
