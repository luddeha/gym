<div id='addExercise' class="container">
  <form ng-submit="addExercise(); resetForm()">
    <div class="col-md-3 padding-input-boxes">
      <div class="row">
        <div class="form-group">
          <label for="exerciseImage">Image link</label>
          <input
            id="exerciseImage"
            type="text"
            class="form-control"
            placeholder="E.g. http://example.com/image.jpeg"
            ng-model="imageLink">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="exerciseMuscle">Exercise name</label>
          <input
            id="exerciseMuscle"
            type="text"
            class="form-control"
            placeholder="Enter exercise name"
            ng-model="name">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="muscleGroup">Main muscle group</label>
          <select id="muscleGroup" ng-model="muscleGroup" ng-options="group for group in muscleGroups">
            <option value="" disabled selected>Select main muscle group</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="exerciseDescription">Description</label><br/>
          <textarea rows="4" cols="22"
            id="exerciseDescription"
            placeholder="Enter exercise description"
            ng-model="description">
          </textarea>
        </div>
      </div>
      <div class="row">
        <button id="btnExerciseImage" class="btn btn-default" type="submit" ng-submit="reset()">Add</button>
      </div>
    </div>
  </form>
  <div class="col-md-9 padding-input-boxes">
    <div class="row exercise-row line" ng-repeat="exercise in exercises">
      <div class="col-md-5"><img class="exercise-img" ng-src="{{exercise.image}}" alt="404- Not found"></div>
      <div class="col-md-3">
        <h3>{{exercise.name}}</h3>
      </div>
      <div class="col-md-4">
        <p>{{exercise.description}}</p>
      </div>
    </div>
  </div>
</div>
