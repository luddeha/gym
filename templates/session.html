<div id='session' class="container">
	<h1 class="welcome-text">Session</h1>


	<div class="col-md-2">
    <form ng-submit="addExerciseToSession()">
      <select id="selected-group" ng-model="selectedGroup" ng-options="group for group in muscleGroups"></select>
      <select id="selected-group" ng-model="selectedExercise" ng-options="exercise.name for exercise in allExercises | filter:selectedGroup"></select>
    	<div class="input-group">
        <input id="weight" ng-model="weight" type="text" class="form-control" placeholder="Weight">
      </div>
      <div class="input-group">
        <input id="sets" ng-model="sets" type="text" class="form-control" placeholder="Number of sets">
      </div>
      <div class="input-group">
        <input id="reps" ng-model="reps" type="text" class="form-control" placeholder="Number of repetitions">
      </div>
      <div class="">
        <button id="btnExerciseImage" class="btn btn-default" type="submit">Add</button>
      </div>
    </form>
  </div>
  <div class="col-md-10">
    <div class="row" ng-repeat="muscleGroup in uniqueMuscleGroups()">
      <div class="col-md-2">
          <h3>{{ muscleGroup }}</h3>
      </div>

      <div class="col-md-4 bottom-line">
       <table style="width:100%">
        <tr>
          <th>Exercise</th>
          <th>Weight</th>
          <th>Repetitions</th>
        </tr>

        <div>
          <tr ng-repeat="exercise in exercises | filter:muscleGroup">
            <td>{{ exercise.exercise }}</td>
            <td>{{ exercise.weight }}</td>
            <td>{{ exercise.reps }}</td>
          </tr>
        </div>

        </table>
      </div>
    </div>
  </div>

</div>
